<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="icon" href="Assets/favicon-opencode.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Our Css -->
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <title>Opencode'21 Leaderboard</title>
  </head>
  <body>
    <nav>
      <div class="menu-icon">
        <span class="fas fa-bars"></span>
      </div>
      <div class="logo">OpenCode</div>
      <div class="nav-items">
        <li>
          <a href="#"><i class="fas fa-home"></i> Home</a>
        </li>
        <!-- <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>-->
      </div>
      <div class="search-icon">
        <span class="fas fa-search"></span>
      </div>
      <div class="cancel-icon">
        <span class="fas fa-times" style="color: black"></span>
      </div>
      <form action="#">
        <input type="search" class="search-data" placeholder="Search" required />
        <button type="submit" class="fas fa-search"></button>
      </form>
    </nav>
    <h1 class="heading">
      OpenCode'
      <span class="textAnimation" style="font-size: 2.5rem">21 </span>
      <span> Leaderboard!</span>
    </h1>
    <h2 class="subHeading">Organised by <strong>Geekhaven</strong></h2>
    <img class="logo-img" src="Assets/geekhaven.png" alt="GeekHaven Logo" width="90px" />
    <img class="logo-img" src="Assets/oc.png" alt="Opencode Logo" width="75px" />

    <table id="pointsTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <img
      id="logo"
      src="./Assets/loader.gif"
      alt="Loader"
      style="height: 100px; width: 100px; display: none"
    />
    <h2 id="end" style="display: none">That's All Folks</h2>
    <script src="./index.js"></script>
  </body>
</html>
