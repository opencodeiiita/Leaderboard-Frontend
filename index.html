  function addToTable(arr) {
                var i,rank,count=1,max;
                for(i = 0; i < arr.length; i++) {
                        
                        if(arr[i].totalPoints==arr[i+1].totalPoints)
                        {
                          rank=count;
                        }

                          rank=count;

                        }

}
