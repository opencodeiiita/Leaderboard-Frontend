<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <title>Opencode'21 Leaderboard</title>
</head>
<body>
    <img src="./Logo.png" alt="open_code_logo">
    <h1 id="tbl-heading">Opencode'21 Leaderboard</h1>
    <table id="pointsTable" class="table">
        <thead class="thead-dark">
          <tr>
            <th width = '15%'>Rank</th>
            <th width = '65%'>Username</th>
            <th width = '20%'>Points</th> 
          </tr>
        </thead>
        <tbody>  

        </tbody>
    </table>

    <script>
        async function getData(){
            let res = await fetch('https://opencodeiiita.herokuapp.com/get-all-data/');
            let data = await res.json();
            return data;
        }
        getData()
            .then(data => {
                console.log(data);
                addToTable(data)
            })

            function addToTable(arr) {
                var i;
                for(i = 0; i < arr.length; i++) {
                        name=arr[i].username;
                        points= arr[i].totalPoints;
                        var markup = "<tr><td>"+ (i + 1)  +"<td>"+ name + "</td><td> " + "&nbsp;" + points + "</td></tr>";
                        $("table tbody").append(markup);
                }
}
    </script>
</body>
</html>
