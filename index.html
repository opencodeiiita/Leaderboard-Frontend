 <script>
        async function getData(){
            let res = await fetch('https://opencodeiiita.herokuapp.com/get-all-data/');
            let data = await res.json();
            return data;
        }

        getData()
            .then(data => {
                console.log(data);
                addToTable(data)
            })

            function addToTable(arr) {
                var i;
                for(i = 0; i < arr.length; i++) {
                        name=arr[i].username;
                        points= arr[i].totalPoints;
                        var markup = "<tr><td>"+ name + "</td><td> " + "&nbsp;" + points + "</td></tr>";
                        $("table tbody").append(markup);
                }
}
    </script>
